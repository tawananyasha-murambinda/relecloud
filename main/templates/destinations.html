{% extends "base.html" %}
{% block content %}
<h1>Available Destinations</h1>
<ul>
  {% for destination in destinations %}
    <li>
      <a href="{% url 'destination-detail' destination.pk %}">
        {{ destination.name }} ({{ destination.country }})
      </a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
